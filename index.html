<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz App</title>
  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade">
    <h1>Quiz Application</h1>

    <div class="sub" id="subText">
      <p>Test your knowledge with this fun and interactive quiz!</p>
    </div>

    <div class="timer">Time left: <span id="time">30</span> seconds</div>

    <div id="quiz"></div>

    <div id="result" class="result"></div>

    <button id="submit" class="button">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="restart" class="button hide">Restart</button>
    <button id="showAnswer" class="button hide">Show Answers</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
